<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escapa de Beyonce</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center text-primary mb-4">Escapa de Beyonce</h1>
        <div class="d-flex justify-content-center align-items-center mt-3">
            <button id="theme-toggle" class="btn btn-dark me-2">Cambiar Tema</button>
            <button id="pause-button" class="btn btn-primary me-2">Pausar</button>
            <label for="speed-slider" class="form-label me-2 text-black">Velocidad:</label>
            <input id="speed-slider" type="range" min="10" max="100" value="35" class="form-range" style="width: 150px;">
        </div>
        <div id="timer-display" class="text-center mt-3 fw-bold">Tiempo restante: 60s</div>
             
        <div id="game-area" class="position-relative border rounded bg-white mx-auto shadow" style="width: 500px; height: 500px;">
            <div id="player" class="personaje bg-primary"></div>
            <div id="beyonce" class="personaje bg-warning"></div>
        </div>
        <audio src="single.m4a"></audio>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
